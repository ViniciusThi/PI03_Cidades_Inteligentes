<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Telhados Verdes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Telhados Verdes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnLogout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Abas de navegação -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="monitoramento-tab" data-bs-toggle="tab" 
                        data-bs-target="#monitoramento" type="button" role="tab">Monitoramento</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="controle-tab" data-bs-toggle="tab" 
                        data-bs-target="#controle" type="button" role="tab">Controle de Irrigação</button>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="myTabContent">
            <!-- Aba de Monitoramento -->
            <div class="tab-pane fade show active" id="monitoramento" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Umidade do Solo</h5>
                                <h2 id="umidadeSolo">75%</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Temperatura Ambiente</h5>
                                <h2 id="temperatura">24°C</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Vazão de Água</h5>
                                <h2 id="vazaoAgua">2.5 L/min</h2>
                                <div class="progress mt-2">
                                    <div class="progress-bar" id="vazaoProgress" role="progressbar" style="width: 45%"></div>
                                </div>
                                <div class="vazao-info mt-2">
                                    <small class="text-muted">
                                        Vazão Atual: <span id="vazaoAtual">2.5</span> L/min<br>
                                        Vazão Máxima: <span id="vazaoMaxima">5.5</span> L/min<br>
                                        Vazão Mínima: <span id="vazaoMinima">1.0</span> L/min
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Histórico de Vazão</h5>
                                <canvas id="vazaoChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Consumo de Água</h5>
                                <canvas id="waterChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Consumo de Energia</h5>
                                <canvas id="energyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aba de Controle -->
            <div class="tab-pane fade" id="controle" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sistema de Irrigação</h5>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="irrigacaoSwitch">
                                    <label class="form-check-label" for="irrigacaoSwitch">Ligar/Desligar</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Programar Irrigação</h5>
                                <form id="programacaoForm">
                                    <div class="mb-3">
                                        <label class="form-label">Horário</label>
                                        <input type="time" class="form-control" id="horario">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Duração (minutos)</label>
                                        <input type="number" class="form-control" id="duracao">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Programar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
