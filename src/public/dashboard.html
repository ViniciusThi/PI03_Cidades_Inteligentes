<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GreenSystem</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon --><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>
                GreenSystem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programacao.html">Programação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipamento.html">Equipamento</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnLogout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Status do Sistema -->
            <div class="col-md-4 mb-4">
                <div class="card card-style">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-power text-primary dashboard-icon"></i>
                            <div class="ms-3">
                                <h5 class="card-title">Status do Sistema</h5>
                                <div class="d-flex align-items-center">
                                    <div id="statusIndicator" class="status-indicator"></div>
                                    <span id="statusText" class="ms-2">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Umidade do Solo -->
            <div class="col-md-4 mb-4">
                <div class="card card-style">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-moisture text-info dashboard-icon"></i>
                            <div class="ms-3">
                                <h5 class="card-title">Umidade do Solo</h5>
                                <div class="text-center">
                                    <h2 id="umidadeSolo" class="mb-0">---%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Economia de Água -->
            <div class="col-md-4 mb-4 ">
                <div class="card card-style">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-droplet-half text-success dashboard-icon"></i>
                            <div class="ms-3">
                                <h5 class="card-title">Economia de Água</h5>
                                <div>
                                    <h2 id="economiaAgua" class="mb-0">---%</h2>
                                    <small>em relação ao mês anterior</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Gráfico de Consumo de Água -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-water text-primary dashboard-icon-sm"></i>
                            <h5 class="card-title mb-0 ms-2">Consumo de Água</h5>
                        </div>
                        <canvas id="waterChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Gráfico de Consumo de Energia -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-lightning-charge text-warning dashboard-icon-sm"></i>
                            <h5 class="card-title mb-0 ms-2">Consumo de Energia</h5>
                        </div>
                        <canvas id="energyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/dashboard.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
