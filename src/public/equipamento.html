<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamento - Sistema de Irrigação</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>
                Sistema de Irrigação
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programacao.html">Programação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="equipamento.html">Equipamento</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnLogout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Configuração do Arduino</h5>
                        <form id="configForm">
                            <div class="mb-3">
                                <label class="form-label">Endereço IP do Arduino</label>
                                <input type="text" class="form-control" id="arduinoIp" required 
                                    placeholder="Ex: 192.168.1.100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Porta</label>
                                <input type="number" class="form-control" id="arduinoPort" 
                                    value="80" required>
                            </div>
                            <div class="btn-group w-100" role="group">
                                <button type="submit" class="btn btn-primary">Conectar</button>
                                <button type="button" class="btn btn-secondary" id="btnTestar">Testar Conexão</button>
                                <button type="button" class="btn btn-danger" id="btnDesconectar" style="display: none;">Desconectar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Status da Conexão</h5>
                        <div class="d-flex align-items-center mt-3">
                            <div id="connectionStatus" class="status-indicator"></div>
                            <span id="statusText" class="ms-2">Desconectado</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Controle Manual</h5>
                        <div class="mb-3">
                            <button class="btn btn-success btn-lg w-100 mb-3" id="btnIrrigar" disabled>
                                <i class="bi bi-play-fill"></i> Irrigar Agora
                            </button>
                            <button class="btn btn-danger btn-lg w-100" id="btnPararIrrigacao" disabled>
                                <i class="bi bi-stop-fill"></i> Parar Irrigação
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Leituras em Tempo Real</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-moisture"></i> Umidade do Solo:</td>
                                        <td id="umidadeSoloReal">---</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-clock"></i> Última Atualização:</td>
                                        <td id="ultimaAtualizacao">---</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/equipamento.js"></script>
</body>
</html>
