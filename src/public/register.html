<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GreenSystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-droplet-fill text-primary"></i>
                            GreenSystem
                        </h2>
                        <form id="registerForm">
                            <!-- Dados Pessoais -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>Dados Pessoais</h5>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>Endereço</h5>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" required 
                                           maxlength="9" placeholder="00000-000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" readonly>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" readonly>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" readonly>
                                </div>
                            </div>

                            <!-- Dados do Sistema -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>Dados do Sistema</h5>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Tipo de Telhado</label>
                                    <select class="form-select" id="tipoTelhado" required>
                                        <option value="">Selecione o tipo de telhado</option>
                                        <option value="intensivo">Intensivo</option>
                                        <option value="semiintensivo">Semi-intensivo</option>
                                        <option value="extensivo">Extensivo</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senha</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="senha" required>
                                        <button type="button" class="password-toggle">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-requirements mt-2">
                                        <div class="requirement" id="req-length">
                                            <i class="bi bi-x-circle text-danger"></i>
                                            <small>8 a 16 caracteres</small>
                                        </div>
                                        <div class="requirement" id="req-lowercase">
                                            <i class="bi bi-x-circle text-danger"></i>
                                            <small>Letra minúscula</small>
                                        </div>
                                        <div class="requirement" id="req-uppercase">
                                            <i class="bi bi-x-circle text-danger"></i>
                                            <small>Letra maiúscula</small>
                                        </div>
                                        <div class="requirement" id="req-number">
                                            <i class="bi bi-x-circle text-danger"></i>
                                            <small>Número</small>
                                        </div>
                                        <div class="requirement" id="req-special">
                                            <i class="bi bi-x-circle text-danger"></i>
                                            <small>Caractere especial (@$!%*?&)</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirmar Senha</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmarSenha" required>
                                        <button type="button" class="password-toggle">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <a href="index.html" class="btn btn-outline-secondary">Voltar para Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
</body>
</html>
