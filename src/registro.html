<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Telhados Verdes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" required>
                                <button type="button" class="btn btn-secondary mt-2" id="btnValidarTelefone">
                                    Validar Telefone via SMS
                                </button>
                            </div>
                            <!-- Campo para código SMS -->
                            <div class="mb-3 d-none" id="codigoSmsDiv">
                                <label for="codigoSms" class="form-label">Código SMS</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="codigoSms" maxlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="btnVerificarCodigo">
                                        Verificar
                                    </button>
                                </div>
                                <div class="form-text">Digite o código de 6 dígitos enviado para seu telefone</div>
                            </div>
                            <div class="mb-3">
                                <label for="tipoTelhado" class="form-label">Tipo de Telhado Verde</label>
                                <select class="form-select" id="tipoTelhado" required>
                                    <option value="">Selecione...</option>
                                    <option value="intensivo">Intensivo</option>
                                    <option value="semiextensivo">Semiextensivo</option>
                                    <option value="extensivo">Extensivo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-requirements">
                                    A senha deve conter:
                                    <ul class="list-unstyled">
                                        <li id="req-length">• Mínimo de 8 caracteres</li>
                                        <li id="req-uppercase">• Uma letra maiúscula</li>
                                        <li id="req-lowercase">• Uma letra minúscula</li>
                                        <li id="req-number">• Um número</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmarSenha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmarSenha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="btnRegistrar" disabled>Registrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html">Já tem conta? Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
